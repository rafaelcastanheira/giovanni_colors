<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}

    <meta charset="utf-8" />
    <!-- COLOCAR OS META-->
    <title>Portfolio</title>
    <link rel="icon" href="{% static 'portfolio/logo-white.png' %}" type="image/icon type" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/stylesheets/pf_styles.css' %}" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d6cdaade5b.js"
      crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

      <!-- Carousel-->
    <section id="slider">
        <video autoplay muted loop id="background">
            <source src="{% static 'portfolio/background-video.mp4' %}" type="video/mp4">
        </video>
    </section>


    <!-- Navbar -->
    <section id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img class="logo navbar-brand" src="{% static 'portfolio/logo-white.png' %}">

            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}"><span class="menu_option">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio' %}"><span class="menu_option">Portfolio</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cta"><span class="menu_option">Contact</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>





    <!-- Quote -->
    <div class="container-fluid">
      <blockquote class="big-heading">Art Is Not What You See But What You Make Others See.</blockquote>
    </div>




      <!-- Tabs -->
    <div class="btn-group tabs" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-light" for="btnradio1">All</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-light" for="btnradio2">Street</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-light" for="btnradio3">Canvas</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
      <label class="btn btn-outline-light" for="btnradio4">Design</label>
    </div>




    <!-- Images -->
    <div class="row">
      <div class="column">
          {% for art in first %}
            <img src="{{art.image.url}}">
          {% endfor %}
      </div>
      <div class="column">
          {% for art in second %}
            <img src="{{art.image.url}}">
          {% endfor %}
      </div>
      <div class="column">
          {% for art in third %}
            <img src="{{art.image.url}}">
          {% endfor %}
      </div>
<!--      <div class="column">-->
<!--        <img src="images/ex4.jpg" />-->
<!--        <img src="images/ex4.jpg" />-->
<!--        <img src="images/ex5.jpg" />-->
<!--        <img src="images/street-img.jpg" />-->
<!--        <img src="images/street-img2.jpg" />-->
<!--        <img src="images/canvas-img.jpg" />-->
<!--      </div>-->
    </div>
  </body>
</html>
