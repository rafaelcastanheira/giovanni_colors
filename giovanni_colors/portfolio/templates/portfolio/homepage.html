<script>
    setInterval(function() {
    var filters = ["brightness", "contrast", "grayscale", "hue-rotate", "invert", "saturate", "sepia"]
    var randomNumber = Math.floor(Math.random() * 7);

    if (filters[randomNumber] === "hue-rotate"){
        var randomValue = Math.floor(Math.random() * 361);
        document.getElementById("logo").style.filter = filters[randomNumber]+"("+randomValue.toString()+"deg"+")";
    }
    else{
         var randomValue = Math.floor(Math.random() * 101);
        document.getElementById("logo").style.filter = filters[randomNumber]+"("+randomValue.toString()+"%"+")";
    }
}, 500);
</script>
